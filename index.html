<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="css/greet.css" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css" type="text/css">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <script src="greet-function.js" charset="utf-8"></script>
  <script src="greet.js" charset="utf-8"></script>

  <title></title>
</head>

<body>

  <div class="container" style="height: ">
    <div class="row ">
      <div class="ten columns header">
        <div class="row">
          <h1 class="ten columns">Greetings</h1>
        </div>
      </div>
    </div>
    <br>

    <div class="push" style="margin-top: 10px;">
      <div class="row">
        <div class="captureDetail"></div>
      <span class="one column">Name: </span><input type="text" name="greetName" placeholder="Enter Name" class="greetName eight columns" pattern="[A-Za-z]" title="Please enter letters only" value ""><span class="counter one column">0</span>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="four columns">
        <input type="radio" name="languageTypeRadio" class="languageTypeRadio" value="english" checked>
        <strong><span class="label-body ">English</span></strong>
      </div>
      <div class="four columns">
        <input type="radio" name="languageTypeRadio" class="languageTypeRadio" value="afrikaans">
        <strong><span class="label-body">Afrikaans</span></strong>
      </div>

      <div class="four columns">
        <input type="radio" name="languageTypeRadio" class="languageTypeRadio" value="sotho">
        <strong><span class="label-body">Sesotho</span></strong>
      </div>

    </div>
    <br>
    <br>

    <div class="row">
      <button type="button" name="button" class="greetButton five columns">Greet</button>
      <button type="button" name="button" class="resetButton five columns">Reset</button>
    </div>
    <br>
    <br>

    <div class="row">
      <strong><div class="displayGreeting ten columns"></div></strong>
    </div>

  </div>

</body>

</html>
